name: CI Support

on:
  push:
    paths:
      - "**.c"
      - "**.h"
      - "**.cpp"
      - "**.hpp"
      - "**.py"
      - "**.build"

permissions:
  contents: read

jobs:
  meson_versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        meson_version: ["1.0.0", "1.1.0", "1.2.0", "1.3.0", "latest"]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        architecture: x64
    - name: Install Meson Build System
      run: |
        if [[ "${{ matrix.meson_version }}" == "latest" ]]; then
          pip install meson ninja
        else
          pip install "meson==${{ matrix.meson_version }}" "ninja==1.11.1"
        fi
        sudo apt-get install -y gcc
    - name: Setup Build Directory
      run: |
        meson setup builddir -Dwith_test=enabled
    - name: Compile Source Code
      run: |
        meson compile -C builddir
    - name: Test Project Code
      run: |
        meson test -C builddir -v --test-args='--ci'
